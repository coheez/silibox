name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          # Build for Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags "\
            -X github.com/coheez/silibox/internal/cli.version=${{ steps.version.outputs.VERSION }} \
            -X github.com/coheez/silibox/internal/cli.commit=${GITHUB_SHA:0:7} \
            -X github.com/coheez/silibox/internal/cli.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/sili-darwin-arm64 ./cmd/sili
          
          # Build for Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags "\
            -X github.com/coheez/silibox/internal/cli.version=${{ steps.version.outputs.VERSION }} \
            -X github.com/coheez/silibox/internal/cli.commit=${GITHUB_SHA:0:7} \
            -X github.com/coheez/silibox/internal/cli.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/sili-darwin-amd64 ./cmd/sili
      
      - name: Generate checksums
        run: |
          cd bin
          shasum -a 256 sili-darwin-arm64 > checksums.txt
          shasum -a 256 sili-darwin-amd64 >> checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/sili-darwin-arm64
            bin/sili-darwin-amd64
            bin/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
